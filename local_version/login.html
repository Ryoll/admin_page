<!DOCTYPE html>
<html>
<head>

</head>

            <h1 class="text-center"> <img src="images/logo-icon.png" alt="logo" width="200" height="100" >
            </h1>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Username"/>
